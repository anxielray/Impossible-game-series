<!DOCTYPE html><html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>The Impossible Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-control {
            width: 50px;
            height: 50px;
            font-size: 2em;
            text-align: center;
            color: blue;
            background-color: gray;
            resize: none;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            text-align: center;
            margin-top: 30px;
        }
        .game-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .list-group {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .prev-values {
            font-size: 2em;
            font-weight: bold;
            color: darkblue;
            margin-bottom: 10px;
            border: 2px solid black;
            padding: 10px;
            display: inline-block;
            min-width: 60px;
            background-color: white;
        }
        .btn-warning {
            font-size: 1em;
            padding: 5px 10px;
        }
        .move-display {
            margin-top: 20px;
            font-size: 2em;
            color: darkgreen;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-primary">Welcome to the Impossible Game!</h1>
        <h2 class="text-secondary">Make a change in the world of Math</h2>
        <p class="fw-bold">Rules:</p>
        <p class="text-muted">
            You have 4 boxes, and you are only allowed to enter values [0, 1, 2].
            In each step, you must retain one value in its current state.
            Make the values become 0000 to win the Game!
        </p><div class="move-display" id="current-number">0001</div>

    <div class="game-grid">
        <p class="prev-values" id="prev-first">0</p>
        <p class="prev-values" id="prev-second">0</p>
        <p class="prev-values" id="prev-third">0</p>
        <p class="prev-values" id="prev-fourth">1</p>
    </div>

    <div class="list-group">
        <button type="button" class="btn btn-warning" id="block-0">Block</button>
        <button type="button" class="btn btn-warning" id="block-1">Block</button>
        <button type="button" class="btn btn-warning" id="block-2">Block</button>
        <button type="button" class="btn btn-warning" id="block-3">Block</button>
    </div>
</div>

<script>
    const blockButtons = document.querySelectorAll(".btn-warning");
    const prevValues = document.querySelectorAll(".prev-values");
    const currentNumberDisplay = document.getElementById("current-number");
    let currentNumber = [0, 0, 0, 1];
    let previousMoves = new Set();

    function cycleNumbers(blockedIndex) {
        for (let i = 0; i < currentNumber.length; i++) {
            if (i !== blockedIndex) {
                currentNumber[i] = (currentNumber[i] + 1) % 3;
            }
        }
        return currentNumber.join("");
    }

    blockButtons.forEach((button, index) => {
        button.addEventListener("click", function () {
            blockButtons.forEach(btn => btn.setAttribute("disabled", "true"));
            const newSequence = cycleNumbers(index);
            if (previousMoves.has(newSequence)) {
                alert("Failed! Timed out.");
            } else {
                previousMoves.add(newSequence);
                currentNumberDisplay.textContent = newSequence;
                prevValues.forEach((p, i) => {
                    p.textContent = currentNumber[i];
                });
            }
            if (newSequence === "0000") {
                alert("Congratulations!");
            }
            blockButtons.forEach(btn => btn.removeAttribute("disabled"));
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
